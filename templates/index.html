{% extends 'base.html' %}

{% block head %}
    <title>NCSU BAE </title>
{% endblock %}

{% block body %}
    <div class="card">
        <form action="" method="post" class="automation-submit">
            <div class="automation-content">
                <label for="start_date">Start date:</label>
                <input class="form-control" type="date" id="start_date" name="start_date"
                       value="2018-07-22">
            </div>

            <div class="automation-content">
                <label for="end_date">End date:</label>
                <input class="form-control" type="date" id="end_date" name="end-date"
                       value="2022-07-22">
            </div>

            <div class="automation-content">
                <label for="left_long">Left Longtitude:</label>
                <input class="form-control" type="number" step=0.01 id="left_long" name="left_long" required
                       minlength="2" maxlength="8" size="10">
            </div>

            <div class="automation-content">
                <label for="right_long">Right Longtitude:</label>
                <input class="form-control" type="number" step=0.01 id="right_long" name="right_long" required
                       minlength="2" maxlength="8" size="10">
            </div>

            <div class="automation-content">
                <label for="bottom_lat">Bottom Latitude:</label>
                <input class="form-control" type="number" step=0.01 id="bottom_lat" name="bottom_lat" required
                       minlength="2" maxlength="8" size="10">
            </div>
            <div class="automation-content">
                <label for="top_lat">Top Latitude</label>
                <input class="form-control" type="number" step=0.01 id="top_lat" name="top_lat" required
                       minlength="2" maxlength="8" size="10">
            </div>
            <div class="automation-content">
                <label for="type">Type of the data:</label>

                <select class="form-control" id="type">
                    <option value="">--Please choose an option--</option>
                    <option value="Historical">Historical</option>
                    <option value="Forecast">Forecast</option>
                </select>

            </div>
            </br>
            <div class="automation-content">
                <button class="btn btn-secondary" type="submit" value="Generate">Generate</button>
            </div>
        </form>
    </div>
{% endblock %}
